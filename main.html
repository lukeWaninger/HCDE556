<head>

  <!-- CSS -->

  <link href='https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css' type='text/css' rel='stylesheet'>

<body>
    <nav id="interactions">
        <select id="topic_a_selector" class="selector  topic_selector">
            <option value="1" selected>Topic 1</option>
            <option value="2">Topic 2</option>
            <option value="3">Topic 3</option>
        </select>
        <select id="topic_b_selector" class="selector topic_selector">
            <option value="1">Topic 1</option>
            <option value="2" selected>Topic 2</option>
            <option value="3">Topic 3</option>
        </select>       
        <button id="word_selector" class="selector word_joke_selector">words</button>
        <button id="joke_selector" class="selector word_joke_selector">jokes</button>

        <select id="size_mapping" class="selector">
            <option value="frequency">count</option>
            <option value="score">score</option>
            <option value="tfidf">tf/idf</option>
        </select>
    </nav>

    <div id="content_left">
        <div id="scatter_plot">
            
        </div>
    </div>
    
    <div id="content_right">
        <div id="bar_charts">

        </div>

        <div id="density_plots">

        </div>
    </div>
    

    <div id="joke_content">
        <h2>Joke List</h2>
        <table id="jokes_table" class="display compact"></table>
    </div>
